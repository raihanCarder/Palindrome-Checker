<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="website-title">Is it a Palindrome?</h1>
    <div class="main-section" id="main-section">
        <p>Enter in text to check if palindrome:</p>
        <div id="check-palindrome">
            <input type="text" required id="text-input" placeholder="Type here!">
            <button aria-label="Check" id="check-btn">Check</button>
        </div>
        <p id="result"></p>
    </div>
    <div class="explanation">
        <p>ðŸ’¡: A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
        <p>Here's some fun examples of <a href="https://en.wikipedia.org/wiki/List_of_English_palindromic_phrases"
                target="_blank">Palindromes</a>.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
